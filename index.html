<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetBrag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">VetBrag</h1>
        <div class="text-center mb-4">
            <img src="./img/Gemini_Generated_Image_wuui8nwuui8nwuui.png" alt="Símbolo Consultório Veterinário" class="img-fluid rounded-circle" style="max-width: 150px;">
        </div>

        <form id="patientForm" class="mb-4 p-4 border rounded shadow-sm">
            <div class="mb-3">
                <label for="patientName" class="form-label">Nome do Paciente:</label>
                <input type="text" class="form-control" id="patientName" placeholder="Ex: Rex, Mimi" required>
            </div>
            <div class="mb-3">
                <label for="patientImage" class="form-label">Foto do Paciente:</label>
                <input type="file" class="form-control" id="patientImage" accept="image/*">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-primary" id="addPatientBtn">Adicionar</button>
                <button type="button" class="btn btn-warning" id="urgentPatientBtn">Urgência!</button>
                <button type="button" class="btn btn-success" id="attendPatientBtn">Atender</button>
            </div>
        </form>

        <div class="card p-3 mb-4 shadow-sm">
            <h3 class="card-title">Paciente em Atendimento:</h3>
            <div id="currentPatientDisplay" class="d-flex align-items-center">
                <p id="currentPatientName" class="mb-0 me-3 fs-4">Nenhum paciente em atendimento.</p>
                <img id="currentPatientImg" src="" alt="Imagem do Paciente em Atendimento" class="img-thumbnail" style="max-width: 100px; display: none;">
            </div>
        </div>

        <div class="card p-3 shadow-sm">
            <h3 class="card-title">Pacientes Aguardando:</h3>
            <ul id="waitingList" class="list-group">
                </ul>
        </div>
    </div>

    <script src="./js/script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
